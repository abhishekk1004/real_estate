{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Your Invoices</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Payment</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.invoice_number }}</td>
                    <td>{{ invoice.payment }}</td>
                    <td>{{ invoice.created_at }}</td>
                    <td>
                        <a href="{% url 'invoice_detail' invoice.id %}" class="btn btn-primary btn-sm">View</a>
                        <a href="{% url 'print_invoice' invoice.id %}" class="btn btn-secondary btn-sm">Print</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No invoices found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
