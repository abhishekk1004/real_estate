<!-- base.html -->
<!DOCTYPE html>
<html>
<style>
    /* Custom CSS for changing the navbar color */
    .custom-navbar {
        background-color: purple;
    }
    .custom-navbar .navbar-nav .nav-link {
            color: white; /* Change font color to white */
    }
    .custom-navbar .navbar-brand {
            color: white; /* Change font color to white */
    }

</style>
<head>
    <title>Online Real State</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'about' %}"> HOMEMANDU </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'header' %}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'property_list' %}"> Properties </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        {% comment %} <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Register</a>
                        </li> {% endcomment %}
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Your common template structure here -->
    {% block content %}{% endblock %}

    <script src="./static/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Optional: Include Bootstrap JavaScript and jQuery from CDN (if needed) -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
